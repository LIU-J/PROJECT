<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>工匠陈守科-鲁南皮影戏</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" href="css/animate.min.css"/>
	</head>
	<body>
		<div id="gj-box">
			<div class="bg">
				<div class="gj_2 csk-2" style="transform: rotate3d(0, 1, 0, -90deg);">
					<h3>陈守科<span>(1960？)</span></h3>
					<p>
						工艺：鲁南皮影戏</br>
						籍贯：山东枣庄</br>
						荣誉：鲁南皮影第四代传人</br><span>山东省级非遗传承人  </span>
						作品：《是谁还给我往日的辉煌》戏曲等</br>
						<a href="http://news.sdchina.com/show/2895829.html" target="_blank">更多信息：http://news.sdchina.com/show/2895829.html</a>
					</p>
					<button class="return-btn"></button>
				</div>
				<div class="gj_1 csk" style="display: none;">
					<h3>陈守科</br><span>鲁南皮影戏</span></h3>
				</div>
				
			</div>
		</div>
		
		
		
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			oGj={
				gj_1Node:$(".gj_1"),
				gj_2Node:$(".gj_2"),
				gj_1BtnNode:$(".gj_1 h3"),
				returnBtnNode:$(".return-btn"),
				bgNode:$(".bg"),
				
				cancelBubble:function(event){
					var event=event || window.event;
					if (event.stopPropagation) {
						event.stopPropagation();
					}
					else{
						event.cancelBubble=true;
					}
				},
				
				init:function(){
					var _this=this;
					_this.bgNode.click(function(){
						if(_this.gj_2Node.hasClass("rotateInY")){
							console.log(222)
							_this.gj_2Node.hide()
						}	
						else if (_this.gj_1Node.hasClass("rotateInY") || _this.gj_2Node.not("rotateInY")) {
							_this.gj_1Node.hide()
							console.log(111)
						}
					})
					window.onload=function(){
						_this.cancelBubble(event)
						_this.gj_1Node.show()
						_this.gj_2Node.css({display:""})
						_this.gj_1Node.removeClass("rotateOutY").addClass("rotateInY")
					}
					_this.gj_1Node.click(function(){
						_this.cancelBubble(event)
					})
					_this.gj_2Node.click(function(){
						_this.cancelBubble(event)
					})
					_this.gj_1BtnNode.click(function(){
						_this.cancelBubble(event)
						$(this).parent().removeClass("rotateInY").addClass("rotateOutY")
						var gj_2ShowFun=function(){
							_this.gj_2Node.removeClass("rotateOutY").addClass("rotateInY")
						}
						window.setTimeout(gj_2ShowFun,500)
					});
					_this.returnBtnNode.click(function(){
						_this.cancelBubble(event)
						$(this).parent().removeClass("rotateInY").addClass("rotateOutY")
						var gj_1ShowFun=function(){
							_this.gj_1Node.removeClass("rotateOutY").addClass("rotateInY")
						}
						window.setTimeout(gj_1ShowFun,500)
					});
				},
			}
			oGj.init()
		</script>
	</body>
</html>
